    <div class="tab-pane" data-bind="
        attr:{
            id: tabId
        }">
        <!-- Stored Procedure Tab Command Bar - Start -->

        <!-- ko if: !isRunningOnDaytona -->
        <div class="contentdiv">
            <div class="spanmenupaddingleft">
                <!-- Save - Start -->
                <span class="spanmenu" data-bind="
                        click: onSaveClick,
                        visible: saveButton.visible() && saveButton.enabled()">
                        <img class="imgiconwidth" src="images/save.svg" alt="Save" />Save
                    </span>
                <span class="spanmenu tabCommandDisabled" data-bind="
                        visible: saveButton.visible() && !saveButton.enabled()">
                        <img class="imgiconwidth" src="images/save-disabled.svg" alt="Save (disabled)" />Save
                    </span>
                <!-- Save - End -->

                <!-- Update - Start -->
                <span class="spanmenu" data-bind="
                        click: onUpdateClick,
                        visible: updateButton.visible() && updateButton.enabled()">
                        <img class="imgiconwidth" src="images/save.svg" alt="Update" />Update
                    </span>
                <span class="spanmenu tabCommandDisabled" data-bind="
                        visible: updateButton.visible() && !updateButton.enabled()">
                        <img class="imgiconwidth" src="images/save-disabled.svg" alt="Update (disabled)" />Update
                    </span>
                <!-- Update - Start -->

                <!-- Discard - Start -->
                <span class="spanmenu" data-bind="
                        click: onDiscard,
                        visible: discardButton.visible() && discardButton.enabled()">
                        <img class="imgiconwidth" src="images/discard.svg" alt="Discard" />Discard
                    </span>
                <span class="spanmenu tabCommandDisabled" data-bind="
                        visible: discardButton.visible() && !discardButton.enabled()">
                        <img class="imgiconwidth" src="images/discard-disabled.svg" alt="Discard (disabled)" />Discard
                    </span>
                <!-- Discard - End -->

                <!-- Execute - Start -->
                <!--<span class="spanmenu" data-bind="
                        click: onExecuteClick,
                        visible: executeButton.visible() && executeButton.enabled()">
                        <img class="imgiconwidth" src="images/ExecuteQuery.svg" />Execute
                    </span>
                <span class="spanmenu tabCommandDisabled" data-bind="
                        visible: executeButton.visible() && !executeButton.enabled()">
                        <img class="imgiconwidth" src="images/ExecuteQuery-disabled.svg" />Execute
                    </span>-->
                <!-- Execute - Start -->

                <!-- Delete - Start -->
                <!--<span class="spanmenu" data-bind="
                        click: onDelete,
                        visible: deleteButton.visible() && deleteButton.enabled()">
                        <img class="imgiconwidth" src="images/delete.svg" />Delete
                    </span>
                <span class="spanmenu tabCommandDisabled" data-bind="
                        visible: deleteButton.visible() && !deleteButton.enabled()">
                        <img class="imgiconwidth" src="images/delete-disabled.svg" />Delete
                    </span>-->
                <!-- Delete - End -->
            </div>
        </div>
        <!-- /ko -->
        
    <!-- ko if: isRunningOnDaytona -->
    <div class="toolbar" data-bind="with: toolbarViewModel">
        <!-- ko template: { name: 'toolbarItemTemplate', foreach: toolbarItems } -->
        <!-- /ko -->
    </div>
    <!-- /ko -->
    <script type="text/html" id="toolbarItemTemplate">
        <!-- ko if: type === "action" -->
        <div class="toolbar-group" data-bind="visible: visible">
            <button class="toolbar-group-button" data-bind="hasFocus: focused, attr: {id: id, title: title, 'aria-label': displayName}, event: { mousedown: mouseDown, keydown: keyDown, keyup: keyUp }, enable: enabled">
                <div class="toolbar-group-button-icon">
                    <div class="toolbar_icon" data-bind="icon: icon"></div>
                </div>
                <span data-bind="text: displayName"></span>
            </button>
        </div>
        <!-- /ko -->

        <!-- ko if: type === "toggle" -->
        <div class="toolbar-group" data-bind="visible: visible">
            <button class="toolbar-group-button toggle-button" data-bind="hasFocus: focused, attr: {id: id, title: title}, event: { mousedown: mouseDown, keydown: keyDown, keyup: keyUp }, enable: enabled">
                <div class="toolbar-group-button-icon" data-bind="css: { 'toggle-checked': checked }">
                    <div class="toolbar_icon"  data-bind="icon: icon"></div>
                </div>
                <span data-bind="text: displayName"></span>
            </button>
        </div>
        <!-- /ko -->
        <!-- ko if: type === "dropdown" -->
        <div class="toolbar-group" data-bind="visible: visible">
            <div class="dropdown" data-bind="attr: {id: (id + '-dropdown')}">
                <button role="menu" class="toolbar-group-button" data-bind="hasFocus: focused, attr: {id: id, title: title, 'aria-label': displayName},  event: { mousedown: mouseDown, keydown: keyDown, keyup: keyUp }, enable: enabled">
                    <div class="toolbar-group-button-icon">
                        <div class="toolbar_icon" data-bind="icon: icon"></div>
                    </div>
                    <span data-bind="text: displayName"></span>
                </button>
            </div>
        </div>
        <!-- /ko -->

        <!-- ko if: type === "separator" -->
        <div class="toolbar-group vertical-separator" data-bind="visible: visible"></div>
        <!-- /ko -->
    </script>
        
        <!-- Stored Procedure Tab Command Bar - End -->

        <!-- Stored Procedure Tab Form - Start -->
        <div class="tabForm">
            <!-- ko if: !isRunningOnDaytona -->
            <div class="formTitleFirst">
                Stored Procedure Id
            </div>
            <input class="formTree" type="text" required pattern="[^/?#\\]*[^/?# \\]" title="May not end with space nor contain characters '\' '/' '#' '?'" placeholder="Enter the new stored procedure id" size="40" data-bind="
                textInput: id">
            <!-- /ko -->

            <div class="formTitle">Stored Procedure Body</div>
            <div style="width:100%; height:calc(100vh - 140px);" data-bind="
                setTemplateReady: true,
                attr: {
                    id: editorId
                }">
            </div>
        </div>
        <!-- Stored Procedure Tab Form - End -->
    </div>
