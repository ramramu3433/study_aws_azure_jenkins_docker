<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>Microsoft Azure Storage Explorer - End-User License Agreement</title>

    <link rel="stylesheet" href="./Eula.css" />
</head>

<body>
    <div id="default-panel" class="dialog-panel" role="dialog" aria-labelledby="dialogTitle">
        <div class="title" id="dialogTitle" data-bind="text: greetingText"></div>

        <div class="content">
            <webview class="eula-frame" src="./eula.html"></webview>
        </div>

        <div class="buttons" data-bind="foreach: buttons">
            <input type="button" data-bind="value: caption, click: onClick, enable: isEnabled"></input>
        </div>
    </div>
</body>

<script>
    require("../Common/DialogView");

</script>

</html>
