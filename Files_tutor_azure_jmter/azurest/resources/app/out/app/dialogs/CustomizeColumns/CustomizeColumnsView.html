<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>Microsoft Azure Storage Explorer - Customize Columns</title>

    <link rel="stylesheet" href="./CustomizeColumns.css" />
</head>

<body>
    <div id="default-panel" class="dialog-panel" role="dialog" aria-labelledby="dialogTitle" aria-describedby="instructionLabel">
        <div class="title" id="dialogTitle" data-bind="text: titleLabel"></div>

        <div class="content">

            <div class="row">
                <label id="instructionLabel" data-bind="text: instructionLabel, attr: { title: instructionLabel }"></label>
            </div>

            <div class="row">
                <label id="availableColumnsLabel" data-bind="text: availableColumnsLabel"></label>
                <div class="column-options">
                    <ul data-bind="foreach: columnOptions" aria-labelledby="availableColumnsLabel" tabindex="0">
                        <li class="list-item" data-bind="attr: { title: columnName }, click: $parent.handleClick ">
                            <input type="checkbox" for="columnName" data-bind="attr: { title: columnName, 'aria-selected': (selected()? 'true': 'false') }, checked: selected"
                            />
                            <label id="columnName" data-bind="text: columnName"></label>
                        </li>
                    </ul>
                    <div class="column-options-buttons">
                        <input type="button" data-bind="value: selectAllLabel, click: selectAll, enable: canSelectAll" />
                        <input type="button" data-bind="value: clearAllLabel, click: clearAll, enable: anyColumnSelected" autofocus />
                        <input type="button" data-bind="value: moveUpLabel, click: moveUp, enable: canMoveUp" />
                        <input type="button" data-bind="value: moveDownLabel, click: moveDown, enable: canMoveDown" />
                    </div>
                </div>
            </div>

            <div class="row-label" data-bind="style: { visibility: anyColumnSelected() ? 'hidden': 'visible' }">
                <label class="warning" role="alert" aria-atomic="true" data-bind="text: noColumnSelectedWarning"></label>
            </div>

        </div>

        <div class="buttons" data-bind="foreach: buttons">
            <input type="button" data-bind="value: caption, click: onClick, enable: isEnabled" />
        </div>
    </div>
</body>

</html>
